<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/app-layout/app-layout.html">

<link rel="import" href="../tikkun-toolbar/tikkun-toolbar.html">
<link rel="import" href="../tikkun-book/tikkun-book.html">

<dom-module id="tikkun-app">
    <template>
        <style>
            :host {
                direction: rtl;
            }

            tikkun-toolbar {
                background-color: slategray;
                box-shadow: -8px 0px 8px -8px hsla(0, 0%, 0%, 0.5);
            }

            tikkun-book {
                font-size: 1.5em;
            }
        </style>

        <app-drawer-layout>
            <app-drawer align="start">
                <tikkun-toolbar id="toolbar" selected="{{jump}}"></tikkun-toolbar>
            </app-drawer>
            <tikkun-book id="book"></tikkun-book>
        </app-drawer-layout>
    </template>

    <script>
        Polymer({
            is: 'tikkun-app',
            properties: {
                jump: {
                    type: Number,
                    observer: 'jumpTo'
                }
            },

            jumpTo: function (index) {
                var parsha = this.$.toolbar.parshiyot[index];
                this.$.book.jumpTo(parsha.page);
            }
        });
    </script>
</dom-module>
