<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="../tikkun-toolbar/tikkun-toolbar.html">
<link rel="import" href="../tikkun-book/tikkun-book.html">

<dom-module id="tikkun-app">
    <template>
        <style>
            :host {
                display: flex;
                height: 100vh;
            }

            tikkun-toolbar {
                background-color: slategray;
                width: 300px;
                height: 100%;
                box-shadow: 8px 0px 8px -8px hsla(0, 0%, 0%, 0.5);
            }

            tikkun-book {
                height: 100%;
                overflow: auto;
                flex: 1;
                font-size: 1.5em;
            }
        </style>
        <tikkun-toolbar id="toolbar" selected="{{jump}}"></tikkun-toolbar>
        <tikkun-book id="book"></tikkun-book>
    </template>

    <script>
        Polymer({
            is: 'tikkun-app',
            properties: {
                jump: {
                    type: Number,
                    observer: 'jumpTo'
                }
            },

            jumpTo: function (index) {
                var parsha = this.$.toolbar.parshiyot[index];
                this.$.book.jumpTo(parsha.ref);
            }
        });
    </script>
</dom-module>
