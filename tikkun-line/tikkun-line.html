<link rel="import" href="/bower_components/polymer/polymer.html">

<dom-module id="tikkun-line">
    <template>
        <style>

            .line {
                position: relative;

                text-align: justify;
                line-height: 100%;
                display: flex;
                justify-content: space-between;
            }

            .line.mod-petucha {
                text-align: start;
            }


            .column {
                flex: 1;
                display: flex;
                justify-content: space-between;
            }

            .column:nth-child(2) {
                /*HACK: this rule is a special hack for פרשת האזינו
                to properly display the columns:
                    a) with space between the columns
                    b) without the column line breaking into two
                */
                margin-right: 5em;
                width: 12em;
            }


            .fragment {
                width: 100%;
            }

            .fragment.mod-setuma {
                width: auto;
            }

            .fragment:after {
                content: '';
                width: 100%;
                display: inline-block;
            }

            .location-indicator {
                position: absolute;
                font-family: sans-serif;
                font-size: 0.8em;
            }

            .location-indicator.mod-verses {
                right: -6ch;
                color: hsla(0, 0%, 0%, 0.35);
            }

            .location-indicator.mod-aliyot {
                right: -13ch;
                color: hsla(203, 100%, 50%, 0.75);
                max-width: 8ch;
            }

        </style>

        <div class$="line {{petuchaClass(petucha)}}">
            <template is="dom-repeat" items="{{columns}}" as="column">
                <div class="column ">
                    <template is="dom-repeat" items="{{column}}" as="fragment">
                        <div class$="fragment {{setumaClass(column)}}">{{displayText(fragment, annotated)}}</span>
                    </template>
                </div>
            </template>
            <span class="location-indicator mod-verses" hidden$="{{!annotated}}">{{asVersesRange(verses)}}</span>
            <span class="location-indicator mod-aliyot" hidden$="{{!annotated}}">{{asAliyotRange(aliyot)}}</span>
        </div>
    </template>

    <script>
        var hebrewNumeralFromInteger = function (integer) {
            var str = "";
            var letters = [
                {"glyph": "א", "value": 1},
                {"glyph": "ב", "value": 2},
                {"glyph": "ג", "value": 3},
                {"glyph": "ד", "value": 4},
                {"glyph": "ה", "value": 5},
                {"glyph": "ו", "value": 6},
                {"glyph": "ז", "value": 7},
                {"glyph": "ח", "value": 8},
                {"glyph": "ט", "value": 9},
                {"glyph": "י", "value": 10},
                {"glyph": "כ", "value": 20},
                {"glyph": "ל", "value": 30},
                {"glyph": "מ", "value": 40},
                {"glyph": "נ", "value": 50},
                {"glyph": "ס", "value": 60},
                {"glyph": "ע", "value": 70},
                {"glyph": "פ", "value": 80},
                {"glyph": "צ", "value": 90},
                {"glyph": "ק", "value": 100},
                {"glyph": "ר", "value": 200},
                {"glyph": "ש", "value": 300},
                {"glyph": "ת", "value": 400}
            ];

            integer %= 1000;

            letters.reverse().forEach(function (letter) {
                var letterValue = letter.value;
                while (integer >= letterValue) {
                    if (integer === 15) {
                        str += "טו";
                        integer -= 15;
                    } else if (integer === 16) {
                        str += "טז";
                        integer -= 16;
                    } else {
                        str += letter.glyph;
                        integer -= letterValue;
                    }
                }
            });

            return str;
        };

        var aliyotNames = function (aliyot) {
            var aliyotStrings = [
                "ראשון",
                "שני",
                "שלישי",
                "רביעי",
                "חמישי",
                "ששי",
                "שביעי",
                "מפטיר"
            ];

            return aliyot.filter(function (aliyah) {
                return aliyah > 0 && aliyah <= aliyotStrings.length;
            }).map(function (aliyah) {
                return aliyotStrings[aliyah - 1];
            });
        };

        var asRange = function (strings) {
            if (!strings.length) {
                return "";
            }

            if (strings.length === 1) {
                return strings[0];
            }

            return [strings[0], strings[strings.length - 1]]
                .join("-");
        };

        var ketiv = function (text) {
            return text
                .split(' ')
                .map(function (word) {
                    const split = word.split('#[');

                    return split[1] || split[0];
                })
                .join(' ')
                .replace(/\]/g, '')
                .replace("#(פ)", '');
        };

        var keri = function (text) {
            return text
                .split(' ')
                .map(function (word) {
                    return word.split('#[')[0];
                })
                .join(' ');
        }

        Polymer({
            is: 'tikkun-line',

            properties: {
                columns: Array,
                verses: Array,
                aliyot: Array,
                petucha: Boolean,
                annotated: Boolean
            },

            petuchaClass: function (isPetucha) {
                return isPetucha
                    ? 'mod-petucha'
                    : '';
            },

            setumaClass: function (column) {
                return column.length > 1
                    ? 'mod-setuma'
                    : '';
            },

            displayText: function (text, annotated) {
                return annotated
                    ? ketiv(text)
                    : this.removeAnnotations(text);
            },

            removeAnnotations: function (text) {
                return keri(text)
                    .replace(/־/g, " ")
                    .replace(/\(פ\)/g, "")
                    .replace(/[^א-ת\s]/g, "")
                    .trim();
            },

            asRange: asRange,

            asVersesRange: function (verses) {
                return asRange(verses
                    .map(function (verse) {
                        var components = [];

                        if (verse.verse === 1) {
                            components.push(verse.chapter);
                        }

                        components.push(verse.verse);

                        return components
                            .map(function (num) {
                                return hebrewNumeralFromInteger(num);
                            })
                            .join(":");
                    }));
            },

            asAliyotRange: function (aliyot) {
                if (!aliyot.length) {
                    return "";
                }

                var aliyotByName = aliyotNames(aliyot);

                return aliyotByName[0] + (aliyotByName[1] ? " [" + aliyotByName[1] + "]" : "");
            }
        })
    </script>
</dom-module>
