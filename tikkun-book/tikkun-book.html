<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/iron-scroll-threshold/iron-scroll-threshold.html">
<link rel="import" href="/bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="/bower_components/app-layout/app-layout.html">
<link rel="import" href="/bower_components/iron-icons/image-icons.html">
<link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="/bower_components/paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="../tikkun-page/tikkun-page.html">

<dom-module id="tikkun-book">
    <template>
        <style>
            @font-face {
                font-family: "ShlomosemiStam";
                src: url(/assets/fonts/ShlomosemiStam.ttf);
            }

            :host {
                background-color: hsla(0, 0%, 0%, 0.1);
                display: flex;
                flex-flow: column;
                height: 100vh;
            }

            app-toolbar {
                background-color: slategray;
                box-shadow: 0 8px 8px -8px hsla(0, 0%, 0%, 0.5);
                color: hsla(0, 0%, 0%, 0.7);
            }

            app-toolbar paper-icon-button {
                --paper-icon-button: {
                    background-color: hsla(0, 0%, 100%, 0.8);
                    border-radius: 50%;
                };
            }

            .paper-labeled-toggle-button {
                display: flex;
                font-family: ShlomosemiStam;
                background-color: hsla(0, 0%, 100%, 0.8);
                border-radius: 4px;
                padding: 0.3em 0.5em;
                margin-left: 1.5em;
            }

            .paper-labeled-toggle-button::before {
                content: attr(data-off);
                display: inline-block;
                margin-right: 0.5em;
            }

            .paper-labeled-toggle-button::after {
                content: attr(data-on);
                display: inline-block;
            }

            .paper-labeled-toggle-button > * {
                margin-right: 0.5em;
            }

            tikkun-page {
                background-color: white;
                padding: 4em 0;
                margin: 1em;
                /*margin: 1em 1em 4em;*/
                border-radius: 4px;
                box-shadow: 0 0 8px hsla(0, 0%, 0%, 0.5);
            }

            .scroll-view {
                overflow: auto;
                flex: 1;
            }

        </style>

        <iron-ajax url="/index.json" last-response="{{index}}" auto></iron-ajax>

        <app-toolbar>
            <paper-icon-button id="next-button" icon="image:navigate-before" on-click="next"></paper-icon-button>
            <paper-icon-button id="prev-button" icon="image:navigate-next" on-click="prev"></paper-icon-button>
            <div class="paper-labeled-toggle-button" data-off="א" data-on="אֶ֨">
                <paper-toggle-button checked="{{annotated}}"></paper-toggle-button>
            </div>
        </app-toolbar>
        <div class="scroll-view">
            <tikkun-page page-number="{{currentPage}}" annotated="[[annotated]]"></tikkun-page>
        </div>
    </template>

    <script>

        Polymer({
            is: 'tikkun-book',

            properties: {
                annotated: {
                    type: Boolean,
                    value: false
                },

                currentPage: {
                    type: Number,
                    value: 1
                },

                firstPage: {
                    type: Number,
                    value: 1
                },

                lastPage: {
                    type: Number,
                    value: 1
                },

                index: {
                    type: Array
                }
            },

            ready: function () {

                var lastEvent = 'keyup';

                var keyMap = {
                    32: 'SPACE',
                    37: 'LEFT',
                    39: 'RIGHT'
                };

                var keyActions = {
                    SPACE: function (self) {
                        self.annotated = !self.annotated;
                    },
                    LEFT: function (self) {
                        self.next();
                    },
                    RIGHT: function (self) {
                        self.prev();
                    }
                }

                var that = this;

                window.addEventListener('keydown', function (e) {

                    var key = keyMap[e.keyCode];

                    if (key && lastEvent === 'keyup') {
                        keyActions[key](that);
                        e.preventDefault();
                    }


                    lastEvent = 'keydown';
                });

                window.addEventListener('keyup', function (e) {

                    var key = keyMap[e.keyCode]

                    if (key === 'SPACE') {
                        keyActions[key](that);
                    }

                    lastEvent = 'keyup';
                })
            },

            next: function () {
                this.currentPage++;
            },

            prev: function () {
                this.currentPage = Math.max(this.currentPage - 1, 1);
            },

            jumpTo: function (pageNumber) {

                this.currentPage = pageNumber;

                this.scrollTop = 0;
            }
        });
    </script>
</dom-module>
