<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>tikkun.io</title>
        <link rel="stylesheet" href="css/master.css" media="screen" charset="utf-8">
    </head>
    <body>
        <header class="toolbar">
            <a href="#" title="Go to GitHub repository">
                <img src="assets/images/GitHub-Mark-32px.png" alt="GitHub" height="32px" width="32px"/>
            </a>
            <div class="toolbar-parsha-selection">
                חיי שרה
            </div>
            <!-- <select class="toolbar-parsha-selection">
                <option>בראשית</option>
                <option>נח</option>
                <option>לך לך</option>
                <option>וירא</option>
                <option selected>חיי שרה</option>
                <option>תולדות</option>
                <option>ויצא</option>
            </select> -->
            <div class="toolbar-annotations-toggle">
                <input class="toolbar-annotations-toggle-input" id="toolbar-annotations-toggle-input" type="checkbox">
                <label for="toolbar-annotations-toggle-input" class="toolbar-annotations-toggle-track"></label>
            </div>
        </header>
        <section class="pages" ng-app="tikkun" ng-controller="PagesController">
            <button ng-click="prependPage()">prepend</button>
            <article class="pages-page" ng-repeat="page in pages" ng-controller="PageController">
                <table>
                    <tr ng-repeat="line in page">
                        <td class="pages-page-aliyot">{{line.aliyot}}</td>
                        <td class="pages-page-verses">{{line.verses | range}}</td>
                        <td class="pages-page-text">{{line.text}}</td>
                    </tr>
                </table>
            </article>
            <button ng-click="appendPage()">append</button>
        </section>

        <script src="bower_components/angular/angular.js" charset="utf-8"></script>
        <script src="src/app.js" charset="utf-8"></script>
        <script src="src/filters.js" charset="utf-8"></script>
        <script src="src/factories.js" charset="utf-8"></script>
        <script src="src/controllers.js" charset="utf-8"></script>
    </body>
</html>
