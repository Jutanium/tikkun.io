<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>tikkun.io</title>
        <link rel="stylesheet" href="css/master.css" media="screen" charset="utf-8">
    </head>
    <body>
        <div class="app">
            <header class="app-toolbar">
                <div class="toolbar-content u-page-wrap">
                    <div class="toolbar-wrapper mod-left">
                        <div class="toolbar-item">
                            <div class="annotations-toggle" data-test-id="annotations-toggle">
                                <label class="toggle">
                                    <input data-target-id="annotations-toggle" type="checkbox" checked />
                                    <span class="toggle-state mod-off">א</span>
                                    <span class="toggle-state mod-on">אֶ֨</span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="toolbar-wrapper mod-center">
                        <div class="toolbar-item">
                            <div class="parsha-title" data-target-id="parsha-title">
                                בראשית
                            </div>
                        </div>
                    </div>
                    <div class="toolbar-wrapper mod-right">
                        <div class="toolbar-item">
                            <a href="https://www.github.com/akivajgordon/tikkun.io" target="_blank" data-target-id="repo-link" title="Go to GitHub repository">
                                <img class="toolbar-github" src="/assets/images/GitHub-Mark-32px.png" alt="GitHub" height="32px" width="32px"/>
                            </a>
                        </div>
                    </div>
                </div>


            </header>
            <div id='js-app' class="app-body" style="direction: rtl;">
                <div class="tikkun-book" data-target-id="tikkun-book"></div>
                <div class="" data-target-id="parsha-picker"></div>
            </div>
        </div>
        <script src="/dist/bundle.js"></script>
        <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-91826939-1', 'auto');
        ga('send', 'pageview');

        </script>
    </body>
</html>
