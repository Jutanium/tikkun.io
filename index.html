<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>tikkun.io</title>
        <link rel="stylesheet" href="css/master.css" media="screen" charset="utf-8">
        <style>
            @font-face {
                font-family: "ShlomosemiStam";
                src: url(/assets/fonts/ShlomosemiStam.ttf);
            }

            .tikkun-page {
                display: flex;
                justify-content: center;
                font-family: Shlomosemistam;
                margin-bottom: 10em;
            }


            .line {
                position: relative;

                text-align: justify;
                line-height: 100%;
                display: flex;
                justify-content: space-between;
            }

            .line.mod-petucha {
                text-align: start;
            }


            .column {
                flex: 1;
                display: flex;
                justify-content: space-between;
            }

            .column:nth-child(2) {
                /*HACK: this rule is a special hack for פרשת האזינו
                to properly display the columns:
                    a) with space between the columns
                    b) without the column line breaking into two
                */
                margin-right: 5em;
                width: 12em;
            }


            .fragment {
                width: 100%;
            }

            .fragment.mod-setuma {
                width: auto;
            }

            .fragment:after {
                content: '';
                width: 100%;
                display: inline-block;
            }

            .location-indicator {
                position: absolute;
                font-family: sans-serif;
                font-size: 0.8em;
            }

            .location-indicator.mod-verses {
                right: -6ch;
                color: hsla(0, 0%, 0%, 0.35);
            }

            .location-indicator.mod-aliyot {
                right: -13ch;
                color: hsla(203, 100%, 50%, 0.75);
                max-width: 8ch;
            }

            .app {
                height: 100vh;
                display: flex;
                flex-direction: column;
            }

            .app-toolbar {
                border-bottom: 1px solid transparent;
                flex-shrink: 0;
                box-shadow: 0 0 8px -4px black;
                padding: 5px 0;
            }

            .app-body {
                padding-top: 1em;
                overflow: auto;
                font-size: 1.5em;
            }




            .u-page-wrap {
              max-width: 550px;
              margin: 0 auto;
            }

            .toolbar-content {
              display: flex;
            }

            .toolbar-wrapper {
              align-items: center;
              display: flex;
            }

            .toolbar-wrapper.mod-left, .toolbar-wrapper.mod-right {
              flex: 1;
            }

            .toolbar-wrapper.mod-right {
              justify-content: flex-end;
            }
        </style>
    </head>
    <body>
        <div class="app">
            <header class="app-toolbar">
                <div class="toolbar-content u-page-wrap">
                    <div class="toolbar-wrapper mod-left">
                        <div class="toolbar-item">
                            <div data-test-id="annotations-toggle">Toggle</div>
                        </div>
                    </div>
                    <div class="toolbar-wrapper mod-center">
                        <div class="toolbar-item">
                            Parsha-picker
                        </div>
                    </div>
                    <div class="toolbar-wrapper mod-right">
                        <div class="toolbar-item">
                            <a href="https://www.github.com/akivajgordon/tikkun.io" target="_blank" title="Go to GitHub repository">
                                <img class="toolbar-github" src="/assets/images/GitHub-Mark-32px.png" alt="GitHub" height="32px" width="32px"/>
                            </a>
                        </div>
                    </div>
                </div>


            </header>
            <div id='js-app' class="app-body" style="direction: rtl;"></div>
        </div>
        <script src="/dist/bundle.js"></script>
        <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-91826939-1', 'auto');
        ga('send', 'pageview');

        </script>
    </body>
</html>
