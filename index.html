<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>tikkun.io</title>
        <link rel="stylesheet" href="css/master.css" media="screen" charset="utf-8">
    </head>
    <body ng-app="tikkun" ng-controller="PagesController">
        <header class="toolbar">
            <div class="toolbar-items">
                <a href="#" title="Go to GitHub repository">
                    <img class="toolbar-github" src="assets/images/GitHub-Mark-32px.png" alt="GitHub" height="32px" width="32px"/>
                </a>
                <button class="select">
                    <div class="select-selection">חיי שרה</div>
                    <ol class="select-options">
                        <li class="select-options-option">בראשית</li>
                        <li class="select-options-option">נח</li>
                        <li class="select-options-option">לך לך</li>
                        <li class="select-options-option">וירא</li>
                        <li class="select-options-option">חיי שרה</li>
                        <li class="select-options-option">תולדות</li>
                        <li class="select-options-option">ויצא</li>
                    </ol>
                </button>
                <div class="toolbar-annotations-toggle">
                    <input class="toolbar-annotations-toggle-input" id="toolbar-annotations-toggle-input" type="checkbox" ng-model="showAnnotations">
                    <label for="toolbar-annotations-toggle-input" class="toolbar-annotations-toggle-track"></label>
                </div>
            </div>
        </header>
        <section class="pages">
            <button ng-click="prependPage()">prepend</button>
            <article class="pages-page" ng-repeat="page in pages" ng-controller="PageController">
                <table>
                    <tr ng-repeat="line in page">
                        <td class="pages-page-aliyot">{{line.aliyot | aliyotNames | range}}</td>
                        <td class="pages-page-verses">{{line.verses | hebrewNumerals | range}}</td>
                        <td class="pages-page-text" ng-class="{'mod-petucha': line.petucha}">{{line.text | practiceMode:showAnnotations}}</td>
                    </tr>
                </table>
            </article>
            <button ng-click="appendPage()">append</button>
        </section>

        <script src="bower_components/jquery/dist/jquery.js" charset="utf-8"></script>
        <script>
            $(".select").click(function (event){
                $(".select-options").toggleClass("mod-opened");
            });

            $(".select-options-option").click(function (event) {
                $(event.target).addClass(".mod-selected");
                $(".select-selection").html($(event.target).html());
            });
        </script>
        <script src="bower_components/angular/angular.js" charset="utf-8"></script>
        <script src="src/app.js" charset="utf-8"></script>
        <script src="src/filters.js" charset="utf-8"></script>
        <script src="src/factories.js" charset="utf-8"></script>
        <script src="src/controllers.js" charset="utf-8"></script>
    </body>
</html>
