    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>tikkun.io</title>
        <link rel="stylesheet" href="css/master.css" media="screen" charset="utf-8">
        <style>
            @font-face {
                font-family: "ShlomosemiStam";
                src: url(/assets/fonts/ShlomosemiStam.ttf);
            }

            .tikkun-page {
                display: flex;
                justify-content: center;
                font-family: Shlomosemistam;
            }


            .line {
                position: relative;

                text-align: justify;
                line-height: 100%;
                display: flex;
                justify-content: space-between;
            }

            .line.mod-petucha {
                text-align: start;
            }


            .column {
                flex: 1;
                display: flex;
                justify-content: space-between;
            }

            .column:nth-child(2) {
                /*HACK: this rule is a special hack for פרשת האזינו
                to properly display the columns:
                    a) with space between the columns
                    b) without the column line breaking into two
                */
                margin-right: 5em;
                width: 12em;
            }


            .fragment {
                width: 100%;
            }

            .fragment.mod-setuma {
                width: auto;
            }

            .fragment:after {
                content: '';
                width: 100%;
                display: inline-block;
            }

            .location-indicator {
                position: absolute;
                font-family: sans-serif;
                font-size: 0.8em;
            }

            .location-indicator.mod-verses {
                right: -6ch;
                color: hsla(0, 0%, 0%, 0.35);
            }

            .location-indicator.mod-aliyot {
                right: -13ch;
                color: hsla(203, 100%, 50%, 0.75);
                max-width: 8ch;
            }
        </style>
    </head>
